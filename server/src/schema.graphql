type Query {
	user(id: ID, email: String, school: School): User
	photo(id: ID): Photo
	items(id:ID, listed:Boolean, category:Category): [Item]
	book(id:ID): Book

}

type Mutation {
	createItem(data: ItemCreateInput!): Item!
	createUser(data: UserCreateInput!): User!
}

